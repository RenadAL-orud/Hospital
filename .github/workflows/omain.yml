name: JMeter Test CI/CD

on: push

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up JDK (since JMeter requires Java)
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'zulu'  # Corrected distribution
        java-package: 'jdk'
        architecture: 'x64'
        check-latest: false

    # Install JMeter
    - name: Install JMeter
      run: |
        wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.6.3.tgz || exit 1  # Updated to 5.6.3
        tar -xvzf apache-jmeter-5.6.3.tgz || exit 1  # Updated to 5.6.3
        sudo mv apache-jmeter-5.6.3 /opt/jmeter || exit 1  # Updated to 5.6.3

    # Run JMeter test plan (.jmx file) in CLI mode
    - name: Run JMeter test
      run: |
            /opt/jmeter/bin/jmeter -n  C:\Users\ribraheem\Downloads\apache-jmeter-5.6.3\apache-jmeter-5.6.3\bin\BlazedDemo -Test\HTTP Request -reserve.php .jmx -l "C:\Users\ribraheem\Downloads\apache-jmeter-5.6.3\apache-jmeter-5.6.3\bin\BlazedDemo -Test\resulr.jtl" -e -o"C:\Users\ribraheem\Downloads\apache-jmeter-5.6.3\apache-jmeter-5.6.3\bin\BlazedDemo -Test\HTML"
    # Upload the results as artifact
    - name: Upload JMeter results
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-results
        path: result.jtl
